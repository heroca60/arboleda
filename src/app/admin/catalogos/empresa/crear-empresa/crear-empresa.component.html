<p>
    <button type="button" class="btn btn-outline-primary" (click)="isCollapsed = !isCollapsed"
        [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
        Nuevo registro
    </button>
</p>
<div id="collapseExample" [ngbCollapse]="isCollapsed">
    <div class="card">
        <div class="card-body">
            <form [formGroup]="datos">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nombrehotel">Nombre del hotel:</label>
                        <input type="text" class="form-control" id="nombrehotel" placeholder="Arboleda"
                            formControlName="nombre" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="representantelegal">Representante legal:</label>
                        <input type="text" class="form-control" id="representantelegal" placeholder="Mateo Flores"
                            formControlName="representante" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="direccion">Direcci√≥n:</label>
                    <input type="text" class="form-control" id="direccion" placeholder="CA-10 Carretera a Esquipulas"
                        formControlName="direccion" required>
                </div>
                <button type="button" class="btn btn-primary" (click)="nuevoRegistro()">Guardar</button>
                <br>
                <br>
                <!--Inicia el espacio de mensajes-->
                <ngb-alert *ngIf="successMessage" type={{messageType}} (close)="successMessage = null">
                    {{ successMessage }}
                </ngb-alert>

            </form>
        </div>
    </div>
</div>
